<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="hugo">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}main.css">
  </head>
  <body>
    <header>
      <h1>{{ .Site.Title }}</h1>
      <h2>Posts</h2>
    </header>
    <article>
      <div class="post-list">
        <ul>
        {{ range .Data.Pages.ByDate.Reverse }}
          <li><a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} - {{ .Title }}</a></li>
        {{ end }}
        </ul>
      </div>
    </article>
    <footer>
     <h1>About</h1>
     <p>
       I'm a software engineer who believes that the best code is no code.
     </p>
    </footer>
  </body>
</html>
