<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="hugo">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <header>
      <h1>{{ .Site.Title }}</h1>
    </header>
    <main>
      <h1>Posts</h1>
      {{- range .Data.Pages.ByDate.Reverse }}
      <section>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Description }}</p>
        <time>Last updated {{ .Lastmod.Format "2006-01-02" }}</time>
      </section>
      {{- end }}
      <footer>
        <h1>About</h1>
        <p>I'm a software engineer who believes that the best code is no code.</p>
        <a href="https://github.com/jalan"><img src="github.png"></a>
        <a href="https://www.linkedin.com/in/jalanpalmer"><img src="in.png"></a>
      </footer>
    </main>
  </body>
</html>
