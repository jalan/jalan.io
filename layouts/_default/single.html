<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="hugo">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <header>
      <h1><a href="/">{{ .Site.Title }}</a></h1>
    </header>
    <article>
      <h1>{{ .Title }}</h1>
      <time>Last updated {{ .Lastmod.Format "2006-01-02" }}</time>
      {{ .Content }}
      <footer>
        <p>
          Find a problem? Want to leave any feedback?
          Please submit an issue on <a href="https://github.com/jalan/jalan.io">this site's github repo</a>.
        </p>
      </footer>
    </article>
  </body>
</html>
