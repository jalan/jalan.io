<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="hugo">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}main.css">
  </head>
  <body>
    <header>
      <h1>
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
      </h1>
      <h2>
        {{ .Title }}
      </h2>
      <p>
        {{ .Date.Format "2006-01-02" }}
      </p>
    </header>
    <article>
      {{ .Content }}
    </article>
  </body>
</html>
